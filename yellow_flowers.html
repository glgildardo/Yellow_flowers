<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ðŸ’›</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff7d6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            color: #e9a700;
            font-family: 'Brush Script MT', cursive;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .btn {
            background-color: #e9a700;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #d48c00;
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Yellow_Rose_%28Rosa_sp%29_%28Lahore%29.jpg/640px-Yellow_Rose_%28Rosa_sp%29_%28Lahore%29.jpg');
            background-size: cover;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .hidden-message {
            display: none;
            font-size: 1.5rem;
            color: #e9a700;
            margin-top: 20px;
            font-family: 'Brush Script MT', cursive;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feliz DÃ­a de las Flores Amarillas ðŸ’›</h1>
        <p>Te mando estas flores con todo mi amor.</p>
        <button class="btn" onclick="showMessage()">Haz clic aquÃ­</button>
        <p class="hidden-message">Eres mi persona favorita ðŸŒ»ðŸ’›</p>
    </div>

    <div class="flowers"></div>

    <script>
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.querySelector(".flowers").appendChild(flower);
            setTimeout(() => flower.remove(), 5000);
        }

        setInterval(createFlower, 300);

        function showMessage() {
            document.querySelector(".hidden-message").style.display = "block";
        }
    </script>

</body>
</html>
