<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ðŸ’›</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff7d6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 2.2rem;
            color: #e9a700;
            font-family: 'Brush Script MT', cursive;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            max-width: 90%;
        }

        .btn {
            background-color: #e9a700;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 15px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #d48c00;
            transform: scale(1.05);
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Yellow_Rose_%28Rosa_sp%29_%28Lahore%29.jpg/640px-Yellow_Rose_%28Rosa_sp%29_%28Lahore%29.jpg');
            background-size: cover;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .hidden-content {
            display: none;
            margin-top: 20px;
        }

        .hidden-message {
            font-size: 1.5rem;
            color: #e9a700;
            font-family: 'Brush Script MT', cursive;
        }

        .flower-bouquet, .flower-bouquet_2, .flower-bouquet_3 {
            width: 250px;
            height: auto;
            opacity: 0;
            transform: scale(0);
            transition: opacity 1s ease, transform 1s ease;
        }

        .show {
            opacity: 1;
            transform: scale(1);
        }

        /* ðŸŽ¯ Responsive para mÃ³viles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .flower-bouquet, .flower-bouquet_2, .flower-bouquet_3 {
                width: 180px;
            }

            .flower {
                width: 20px;
                height: 20px;
            }
        }

    </style>
</head>
<body>

    <h1>Feliz DÃ­a de las Flores Amarillas ðŸ’›</h1>
    <p>Te mando este ramo con todo mi amor.</p>
    <button class="btn" onclick="showSurprise()">Haz clic aquÃ­ ðŸ«£</button>

    <div class="hidden-content">
        <p class="hidden-message">Eres mi persona favorita ðŸŒ»ðŸ’›</p>
        <img class="flower-bouquet_2" src="./flores.jpg" alt="Ramo de Flores">
        <img class="flower-bouquet" src="./OsitoFlores.gif" alt="Ramo de Flores">
        <img class="flower-bouquet_3" src="./us.jpg" alt="Ramo de Flores">
    </div>

    <div class="flowers"></div>

    <!-- AUDIO -->
    <audio id="bg-music" loop>
        <source src="./Amor_Mio.mp3" type="audio/mp3">
    </audio>

    <script>
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.animationDuration = Math.random() * 4 + 2 + "s";
            document.querySelector(".flowers").appendChild(flower);
            setTimeout(() => flower.remove(), 5000);
        }

        setInterval(createFlower, 400);

        function showSurprise() {
            document.querySelector(".hidden-content").style.display = "block";
            document.querySelector(".flower-bouquet").classList.add("show");
            document.querySelector(".flower-bouquet_2").classList.add("show");
            document.querySelector(".flower-bouquet_3").classList.add("show");

            let audio = document.getElementById("bg-music");
            audio.play().catch(error => console.log("Autoplay bloqueado por el navegador."));
        }

        window.addEventListener('load', () => {
            let audio = document.getElementById("bg-music");
            audio.play().catch(error => console.log("Autoplay bloqueado, se activarÃ¡ con el botÃ³n."));
        });
    </script>

</body>
</html>
